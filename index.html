<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ES6</title>
</head>

<body onload="onInit()">
    <header class="main-header">
        <h1>TravelTip</h1>
        <form class="header-form">
            <label for="search-location">Enter Location</label>
            <input type="text" name="location-input" id="search-location" placeholder="Enter Location">
            <input type="submit" name="Search_Location" value="Go" onclick="onLocationSearch(event)">
            <button onclick="getCurrLocation(event)" id="btn">My location</button>
        </form>

    </header>
    <div class="main-container">

        <div class="map-container" id="map" style="width: 45%; height: 400px;"></div>
        <div class="list-container">
            <ul class="list"></ul>
        </div>
    </div>
    <button class="btn">Click Me</button>

    <script type="module" src="js/map-controller.js"></script>
</body>

</html>
