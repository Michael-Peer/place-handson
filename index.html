<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/939f1d3268.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>ES6</title>
</head>

<body onload="onInit()">
    <header class="main-header">
        <h1>TravelTip</h1>
        <form class="header-form">
            <label for="search-location"><i class="fas fa-search"></i></label>
            <input type="text" name="location-input" id="search-location" placeholder="Enter Location">
            <input type="submit" class="submit-btn" name="Search_Location" value="Go" onclick="onLocationSearch(event)">
            <button onclick="getCurrLocation(event)" class="currLocation">My location</button>
            <button onclick="onCopyToClipboardClicked()" class="currLocation">Copy to clipboard</button>
        </form>

    </header>
    <div class="main-container">

        <div class="map-container" id="map" style="width: 45%; height: 400px;"></div>
        <div class="location-info">
            <div class="list-container">
                <ul class="list"></ul>
            </div>
            <div class="weather-container"></div>
        </div>
    </div>
    <button class="btn" hidden>Click Me</button>

    <script src="lib/axios.js"></script>

    <script type="module" src="js/map-controller.js"></script>
</body>


</html>
